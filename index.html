<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>ID</label>
          <input name="id" id="id" type="text" class="form-control required" placeholder="Enter ID">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input name="name" id="name" type="text" class="form-control required" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label>Color</label>
          <input name="color" id="color" type="text" class="form-control required" placeholder="Enter color">
        </div>
        <div class="form-group">
          <label>Length</label>
          <input name="length" id="length" type="number" class="form-control required" placeholder="Enter length">
        </div>
        <div class="form-group">
          <label>Available</label>
          <input name="available" id="available" type="text" class="form-control required" placeholder="Enter availability">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-material-button" onclick="MaterialService.update()">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- MODAL FOR DELETING -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">

        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>ID</label>
          <input name="id" id="id-delete-modal" type="text" class="form-control required" placeholder="Enter ID">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input name="name" id="name-delete-modal" type="text" class="form-control required" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label>Color</label>
          <input name="color" id="color-delete-modal" type="text" class="form-control required" placeholder="Enter color">
        </div>
        <div class="form-group">
          <label>Length</label>
          <input name="length" id="length-delete-modal" type="number" class="form-control required" placeholder="Enter length">
        </div>
        <div class="form-group">
          <label>Available</label>
          <input name="available" id="available-delete-modal" type="text" class="form-control required" placeholder="Enter availability">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary delete-material-button" onclick="MaterialService.delete()">Delete item</button>
      </div>
    </div>
  </div>
</div>
<!-- MODAL FOR ADDING NEW ITEM -->
<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="addMaterialForm">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label>Name</label>
            <input name="name" id="name-add-modal" type="text" class="form-control required" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label>Color</label>
            <input name="color" id="color-add-modal" type="text" class="form-control required" placeholder="Enter color">
          </div>
          <div class="form-group">
            <label>Length</label>
            <input name="length" id="length-add-modal" type="number" class="form-control required" placeholder="Enter length">
          </div>
          <div class="form-group">
            <label>Available</label>
            <input name="available" id="available-add-modal" type="text" class="form-control required" placeholder="Enter availability">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Add item</button>
        </div>
    </form>
    </div>
  </div>
</div>

  function showModalDelete(id){
    $('.material-button').attr('disabled', true);
    $('.material-button-delete').attr('disabled', true);
    $.get("rest/services/material/"+id,function(data){
      console.log(data);
      $("#name-delete-modal").val(data.name);
      $("#id-delete-modal").val(data.id);
      $("#color-delete-modal").val(data.color);
      $("#length-delete-modal").val(data.length);
      $("#available-delete-modal").val(data.available);
      $("#exampleModal2").modal("show");
      $('.material-button').attr('disabled', false);
      $('.material-button-delete').attr('disabled', false);
    });
  }
