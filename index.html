<!-- MODAL FOR UPDATING-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>ID</label>
          <input name="id" id="id" type="text" class="form-control required" placeholder="Enter ID">
        </div>
        <div class="form-group">
          <label>Name</label>
          <input name="name" id="name" type="text" class="form-control required" placeholder="Enter name">
        </div>
        <div class="form-group">
          <label>Color</label>
          <input name="color_id" id="color_id" type="text" class="form-control required" placeholder="Enter color_id">
        </div>
        <!--<div class="form-group">
          <label>Color</label>
          <input name="color" id="color" type="text" class="form-control required" placeholder="Enter color">
        </div>-->
        <div class="form-group">
          <label>Length</label>
          <input name="length" id="length" type="number" class="form-control required" placeholder="Enter length">
        </div>
        <div class="form-group">
          <label>Available</label>
          <input name="available" id="available" type="text" class="form-control required" placeholder="Enter availability">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary save-material-button" onclick="MaterialService.update()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<script>
  let options="";
  $.get("rest/services/colors/", function( data ){
    for(let i=0;i<data.length;i++){
      options+=`<option value="${data[i].id}">${data[i].name}</option>`
    }
    document.getElementById("select-color").innerHTML=options;
  });
</script>
